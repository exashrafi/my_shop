
{% extends 'base.html' %}

{% block title %}{{ category_name }} - {{ shop_name }}{% endblock %}

{% block content %}
<h2>{{ category_name }}</h2>
<ul>
    {% for product in products %}
        <li><a href="{{ url_for('product', product_name=product) }}">{{ product }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
